<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="sheet1.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>TO-DO List <img src="images.png" alt="todo logo"></h2>
            <div class="row">
                <input type="text" id="text-box" placeholder="Add your text">
                <button id="text-button" onclick="addtask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li class="checked">Task 3</li> -->
            </ul>
        </div>
    </div>

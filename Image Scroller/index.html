<!-- (10/09/23) in this session we are going to create a Image scrolling page by using the html,css & javascript. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scrolling page</title>
    <link rel="stylesheet" href="style.css">
    <script src="sheet.js" defer></script>
</head>
<body>
    <div class="wrap-gallery">
        <img src="back.jpeg" alt="backbutton" id="backbutton">
        <div class="gallery">
            <div>
                <span><img src="doc1.jpeg" alt="doc1"></span>
                <span><img src="doc2.jpeg" alt="doc2"></span>
                <span><img src="doc3.jpeg" alt="doc3"></span>
                <!-- <span><img src="doc4.jpeg" alt="doc4"></span> -->
            </div>
            <div>
                <span><img src="dog.jpeg" alt="dog"></span>
                <span><img src="eyedoctor.jpeg" alt="eyedoctor"></span>
                <span><img src="german.jpeg" alt="german"></span>
            </div>
        </div>
        <img src="forward.jpeg" alt="forwardbutton" id="forwardbutton">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Box</title>
    <link rel="stylesheet" href="style.css">
    <script src="sheet.js" defer></script>
</head>
<body>
    <div class="container">
        <button type="submit" class="mybutton" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="check.jpeg" alt="check" >
            <h2>Thank You!</h2>
            <p>Your details has been saved successfully.Thanks!</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
    </div>
</body>
</html>

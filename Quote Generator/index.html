<!-- in this session we are going to create a quote generator by using the html, css & javascript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <script src="https://kit.fontawesome.com/f8bfd6fc98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="sheet.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="header">Random Quote Generator</h2>
        <h3>
            <i class="fa-solid fa-quote-left"></i>
            <span class="quote-box" id="quote-box">quote</span> 
            <i class="fa-solid fa-quote-right"></i>
        </h3>
        <h5 class="author" id="author"> ~ author</h5>
        <button class="btn" id="btn">Generate quote</button>
    </div>
</body>
</html>

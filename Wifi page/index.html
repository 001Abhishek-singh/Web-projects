<!-- in this project we will try to create a Wifi page from bootstrap and css -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Internet Access Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css file -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body class="bg-color">
    <!-- normal text -->
    <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-2 col-11">
                    <h3 class="fortextcolor">Networking Cell</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-11">
                    <h4 class="fortextcolor">Guru Jambheshwar University of Science & Technology, Hisar - Haryana</h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-11">
                    <h5 class="fortextcolor">(A Haryana State Government University,Accredited 'A+'Grade by NAAC)</h5>
                </div>
            </div>

    <!-- input section -->
        
            <div class="row justify-content-center">
                <div class="col-md-4 col-11" id="normal_div">
                    <img class="image-fluid" id="formyimage" src="gju logo.png" alt="logo">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-4 col-11" id="internetaccess_div">
                    <h5>Internet Access Portal</h5>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-4 col-11" id="form_div">
                    <form action="#">
                        <input class="forinput" type="text" placeholder="Username">
                        <input  class="forinput" type="password" placeholder="password">
                        <button class="forbutton"><a href="#">Login</a></button>
                    </form>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-4 col-11" id="changepassword_div">
                    <a href="#" class="btn" id="changepassword">Click here to Change Your Password</a>
                </div>
            </div>

    <!-- Minimizing window -->
            <div class="row justify-content-center">
                <div class="col-md-4 col-11">
                    <div>
                        <h4 class="forminwindow">Minimize this window to stay login.</h4>
                    </div>
                </div>
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>

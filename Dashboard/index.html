<!-- (11/11/2023) In this session we are going to create a Dashboard(for admin panel) by using the html,css & javascript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="sheet.js"></script>
    <script src="https://kit.fontawesome.com/f8bfd6fc98.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
<!--------------- Aside start ------------>
        <aside id="aside">
<!--------------- TOP Logo --------------->
            <div class="top-side">
                <div class="top-logo">
                    <img src="logo.jpeg">
                    <h3><span>Blog</span></h3>
                </div>
                <div class="close-button">
                    <span>X</span>
                </div>
            </div>
<!--------------- SideBar Section -------------->
            <div class="sidebar-section">
                <a href="#">
                    <h3 ><span><i class="fa-solid fa-house"></i></span>Home</h3>
                </a>
                <a href="#">
                    <h3><span><i class="fa-solid fa-address-card"></i></span>Profile</h3>
                </a>
                <a href="#">
                    <h3><span><i class="fa-regular fa-file-image"></i></span>Gallery</h3>
                </a>
                <a href="#">
                    <h3><span><i class="fa-solid fa-location-dot"></i></span>Location</h3>
                </a>
                <a href="#">
                    <h3><span><i class="fa-solid fa-wallet"></i></span>Earning</h3>
                </a>
                <a href="#">
                    <h3><span><i class="fa-solid fa-cart-shopping"></i></span>Cart</h3>
                </a>
                <a href="#">
                    <h3><span><i class="fa-solid fa-gear"></i></span>Settings</h3>
                </a>
                <a href="#">
                    <h3><span><i class="fa-regular fa-chart-bar"></i></span>Analytics</h3>
                </a>
                <a href="#">
                    <h3><span><i class="fa-solid fa-plus"></i></span> Add Product</h3>
                </a>
                <a href="#">
                    <h3><span><i class="fa-solid fa-lock"></i></span>Logout</h3>
                </a>
            </div>
        </aside>
<!---------------- End of Aside-------------->


<!--------------- Main Section --------------->
        <main id="main">
            <div class="DashboardAndDate">
                <h1 id="dashboardId">Dashboard</h1>
                <input type="date">
                <div class="user-activity">
                    <h3>User Name</h3>
                    <h4>Login/Logout</h4>
                </div>
                <!-- <div class="user-image" style="width: 4px; height:4px;">
                    <img src="anonymous.jpeg">
                </div> -->
            </div>

            <!--------- Earnings -------->
            <div class="statusClass">
                <div class="amount">
                    <div id="spanearning">
                        <span><i class="fa-solid fa-money-check-dollar"></i>Earning</span>
                    </div>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Earn</h3>
                            <h1>$12,500</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>86%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>
                <!------------- End of Earnings ------------->

                <!---------- Number of Blogs -------------->
            
                <div class="numberblog">
                    <div id="spanblogging">
                        <span><i class="fa-brands fa-blogger"></i>Blogging</span>
                    </div>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Blogs</h3>
                            <h1>321</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>56%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 1 Month</small>
                </div>
                <!------------ End of Number of Blogs ---------->

                <!------------ Storage ------------>
            
                <div class="storage">
                    <div id="spanstorage">
                        <span><i class="fa-solid fa-database"></i>Storage</span>
                    </div>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Storage</h3>
                            <h1>2.3 Gb</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>45%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 1 Month</small>
                </div>
                <!------------- End of Storage ------------>
            </div>
        </main>
<!--------------- End of Main Section --------------->


<!--------------- Right Side Section ----------------->
        <div id="right">
            <h2>hello boys</h2>
        </div>
    </div>
<!-------------- End of Right Side Section ------------->

</body>
</html>

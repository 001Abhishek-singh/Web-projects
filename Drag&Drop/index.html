<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="sheet.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true">
                <h3>Item 1</h3>
            </div>
            <div class="list" draggable="true">
                <h3>Item 2</h3>
            </div>
            <div class="list" draggable="true">
                <h3>Item 3</h3>
            </div>
            <div class="list" draggable="true">
                <h3>Item 4</h3>
            </div>
            <div class="list" draggable="true">
                <h3>Item 5</h3>
            </div>
        </div>
        <div id="right"></div>
    </div>
</body>
</html>

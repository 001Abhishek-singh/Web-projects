<!-- (25/08/23) in this session we will try to create a menu dropdown box by using the html,css & javascript. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Select</title>
    <link rel="stylesheet" href="style.css">
    <script src="sheet.js" defer></script>
</head>
<body>
    <div class="menu">
        <div class="submenu">
            <div id="selector">
                <p id="selectp">Select your option</p>
                <img id="dropicon" src="drop-down-arrow-3.png" alt="dropdown icon">
            </div>
            <ul id="list" class="hide">
                <li class="option">
                    <img src="car.png" alt="car">
                    <p>Car</p>
                </li>

                <li class="option">
                    <img src="coder.jpeg" alt="coder">
                    <p>Coder</p>
                </li>

                <li class="option">
                    <img src="facebook.png" alt="facebook">
                    <p>Facebook</p>
                </li>

                <li class="option">
                    <img src="friends.png" alt="friends">
                    <p>Friends</p>
                </li>

                <li class="option">
                    <img src="anonymous.jpeg" alt="anonymous">
                    <p>GJU</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>

<!-- (10/09/23) In this session we are going to create a countdown page by using the html,css & javascript. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown webpage</title>
    <link rel="stylesheet" href="style.css">
    <script src="sheet.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="earth.png" alt="earth" class="logo">
        <div class="content">
            <p>Website Is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="forward.png" alt="forward icon "></button>
        </div>
        <img src="rocket.png" alt="rocket" class="myrocket">
    </div>
</body>
</html>

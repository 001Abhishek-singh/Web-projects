<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script src="sheet.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="myform" onsubmit="sendEmail(); reset(); return false;">
            <h3>Contact Form</h3>
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Email address" required>
            <input type="number" id="number" placeholder="Contact number" required>
            <textarea id="textarea" rows="4" placeholder="How can i help you..?"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

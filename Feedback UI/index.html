<!-- (28/10/2023) Today we are going to create a feedback ui for the website by using the html,css & javascript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="sheet.js" defer></script>
</head>
<body>
    <div class="body-container">
        <div class="main-container" id="main-container">
            <h2 id="header-tag">Your Feedback !</h2>
            <div class="emoji-container">
                <div class="for-emoji_text" id="for-emoji">
                    <img src="unhappy.jpeg">
                    <h6>Not so Good</h6>
                </div>
                <div class="for-emoji_text" id="for-emoji">
                    <img src="neutral.jpeg">
                    <h6>Average</h6>
                </div>
                <div class="for-emoji_text" id="for-emoji">
                    <img src="happy.jpeg">
                    <h6>Nice one</h6>
                </div>
                <button class="btn" id="btn">Send Review</button>
            </div>
        </div>
    </div>
</body>
</html>

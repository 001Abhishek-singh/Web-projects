<!-- (12/09/23) in this session we are going to create a calendar by using the html,css & javascript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="sheet.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="left">
                <p id="date">09</p>
                <p id="day">Monday</p>
            </div>
            <div class="right">
                <p id="month">October</p>
                <p id="year">2000</p>
            </div>
        </div>
    </div>
</body>
</html>

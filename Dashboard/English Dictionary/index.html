<!-- (29/10/23) In this session we are going to create a english dictionay by using the html,css & javascript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionay</title>
    <link rel="stylesheet" href="style.css">
    <script src="sheet.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h2 class="header-tag">English Dictionay</h2>
        <input type="text" class="input-tag" id="input-tag" placeholder="Search....">
        <p class="para-tag" id="para-tag">Type a word and press enter</p>
        <div class="after-search" id="after-search">
            <p>Word Title: <span class="title-span" id="title-span">____</span></p>
            <p>Meaning: <span class="meaning-span" id="meaning-span">____</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
</body>
</html>
